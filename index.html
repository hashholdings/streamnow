<script src="https://cdn.jsdelivr.net/npm/hls.js@latest">
</script>
<script>
   const video = document.getElementById('video');
    const selector = document.getElementById('channelSelector');
    const channelName = document.getElementById('channelName');
    function loadStream(url, name) {
      channelName.textContent = name;
      loadingIndicator.style.display = 'block';

      // Clean up previous event listeners
      video.onplaying = null;

      if (Hls.isSupported()) {
        if (window.hls) window.hls.destroy();
        const hls = new Hls();
        window.hls = hls;
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
        hls.on(Hls.Events.ERROR, function () {
          loadingIndicator.style.display = 'none';
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.load();
      } else {
        alert('This browser does not support HLS streaming.');
        loadingIndicator.style.display = 'none';
        return;
      }

      // Hide loader only when actual playback begins
      video.onplaying = () => {
        loadingIndicator.style.display = 'none';
      };

      // Fallback in case 'playing' doesn't fire
      setTimeout(() => {
        loadingIndicator.style.display = 'none';
      }, 10000);
    }
    selector.addEventListener('change', () => {
      const name = selector.options[selector.selectedIndex].textContent;
      loadStream(selector.value, name);
    });
    const defaultName = selector.options[selector.selectedIndex].textContent;
    loadStream(selector.value, defaultName);
  </script>
